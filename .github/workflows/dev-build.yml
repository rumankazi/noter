name: Development Build

on:
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                os: [windows-latest, macos-latest, ubuntu-latest]

        runs-on: ${{ matrix.os }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run tests
              run: pnpm test --run

            - name: Build application
              run: pnpm build

            - name: Package directory (for quick testing)
              run: pnpm package:dir

            - name: Upload unpacked app
              uses: actions/upload-artifact@v4
              with:
                  name: noter-${{ matrix.os }}-unpacked
                  path: |
                      release/*-unpacked/
                      release/mac/
                  retention-days: 1
