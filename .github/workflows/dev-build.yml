name: Development Build

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: "pnpm"
          cache-dependency-path: "pnpm-lock.yaml"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --run

      - name: Build application
        run: pnpm build

      - name: Package directory (for quick testing)
        run: pnpm package:dir

      - name: Upload unpacked app
        uses: actions/upload-artifact@v4
        with:
          name: noter-${{ matrix.os }}-unpacked
          path: |
            release/*-unpacked/
            release/mac/
          retention-days: 1
